
{% block content %}
<div class="container-fluid">
  <form id="calibrateForm">
      <input id="pageID" type="hidden" value="{{pageID}}">
      <div class="card">
          <h4 class="card-title">
            Board Dimensions
          </h4>
          <div class="card-body">
            <div class="form-group">
              <label for="width">Width</label>
              <input id="width" class="form-control" name="width" value="96">
              <small class="form-text text-muted">Enter value in inches only</small>
            </div>
            <div class="form-group">
              <label for="height">Height</label>
              <input id="height" class="form-control" name="height" value="48">
              <small class="form-text text-muted">Enter value in inches only</small>
            </div>
          </div>
      </div>
      <div class="card">
          <h4 class="card-title">
            Board Position
          </h4>
          <div class="card-body">
            <div class="form-group">
              <label for="centerX">Center X</label>
              <input id="centerX" class="form-control" name="centerX" value="0">
              <small class="form-text text-muted">Enter value in inches only</small>
            </div>
            <div class="form-group">
              <label for="centerY">Center Y</label>
              <input id="centerY" class="form-control" name="centerY" value="0">
              <small class="form-text text-muted">Enter value in inches only</small>
            </div>
          </div>
      </div>
  </form>
</div>
{% endblock %}

{% block javascript %}
<script>
$(document).ready(function () {
    $('#calibrateForm').on('submit', function(e) {
        e.preventDefault();
        var url = $("#pageID").val()
        $.ajax({
            url : '/'+url,
            type: "POST",
            data: $(this).serialize(),
            success: function (msg) {
              console.log("success");
            },
            error: function (jXHR, textStatus, errorThrown) {
                alert(errorThrown);
            }
        });
    });
});

</script>
{% endblock %}
